<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-textarea {
            min-height: 150px;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="form-container shadow p-4 rounded bg-white">
            <h3 class="text-center mb-4">Formulario de Contacto</h3>
            <form id="contactForm" action="/submit" method="post">
                <div class="mb-4">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" name="name" id="name" type="text" placeholder="Nombre" required />
                </div>
                <div class="mb-4">
                    <label class="form-label" for="emailAddress">Gmail</label>
                    <input class="form-control" name="emailAddress" id="emailAddress" type="email" placeholder="Gmail" required />
                </div>
                <div class="mb-4">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control form-textarea" name="message" id="message" placeholder="Mensaje" required></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-custom btn-lg" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
