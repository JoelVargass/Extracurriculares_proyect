<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Técnico</title>
    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100">
    
    {% include 'components/navbar.html' %}
    <div class="container mx-auto p-4">
        {% block content %}
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4">Contactar con nosotros</h3>
            <form id="contactForm" action="/submit" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700" for="name">Nombre</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" name="name" id="name" type="text" placeholder="Nombre" />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700" for="emailAddress">Dirección de correo</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" name="emailAddress" id="emailAddress" type="email" placeholder="Dirección de correo" />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700" for="message">Mensaje</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md" name="message" id="message" placeholder="Mensaje" style="height: 10rem;"></textarea>
                </div>

                <div class="flex justify-center">
                    <button class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        {% endblock %}
    </div>
    {% include 'components/footer.html' %}
</body>

</html>
