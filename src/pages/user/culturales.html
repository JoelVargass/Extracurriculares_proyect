<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracurriculares UT</title>
    <link rel="icon" href="/img/ut-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER-->
    <main class="hero">
        <h2>ACTIVIDADES CULTURALES</h2>
    </main>

    <!--SECTION-->
    <section class="contenedor">
        <div id="root" class="contenedor-items"></div>
        <!-- CONTENEDOR DE EXTRACURRICULAR ELEGIDO-->
        <div class="carrito">
            <div id="cartItem" class="carrito-contenido">
            </div>

        </div>
    </section>
    <script>
        const activities = [
    {
        id: 0,
        image: '/img/a-foto.jpg',
        title: 'Fotografía Digital',
        description: 'Aprende las técnicas básicas de la fotografía digital.',
        horario: '12-1pm',
        maestro: 'Juan Manolo',
        contacto: 'example@example.com'
    },
    {
        id: 1,
        image: '/img/a-musica.jpg',
        title: 'Música',
        description: 'Curso de instrumentos musicales y teoría musical.',
        horario: '2-3pm',
        maestro: 'Ana Gómez',
        contacto: 'ana@example.com'
    },
    {
        id: 2,
        image: '/img/a-canto.jpg',
        title: 'Canto y Coro',
        description: 'Clases de canto y formación de coros.',
        horario: '3-4pm',
        maestro: 'Pedro Pérez',
        contacto: 'pedro@example.com'
    },
    {
        id: 3,
        image: '/img/a-danza.jpg',
        title: 'Danza',
        description: 'Aprende los bailes tradicionales y modernos.',
        horario: '4-5pm',
        maestro: 'Laura Sánchez',
        contacto: 'laura@example.com'
    },
    {
        id: 4,
        image: '/img/a-pintura.jpg',
        title: 'Dibujo y Pintura',
        description: 'Técnicas de dibujo y pintura para todas las edades.',
        horario: '5-6pm',
        maestro: 'Carlos Ruiz',
        contacto: 'carlos@example.com'
    },
    {
        id: 5,
        image: '/img/a-oratoria.jpg',
        title: 'Oratoria',
        description: 'Desarrolla tus habilidades de expresión verbal.',
        horario: '6-7pm',
        maestro: 'Marta Díaz',
        contacto: 'marta@example.com'
    }
];

// Obtener el contenedor de actividades
const root = document.getElementById('root');

// Renderizar actividades en el contenedor
root.innerHTML = activities.map(activity => `
    <div class="item">
        <button class="titulo-item" onclick="viewActivity(${activity.id})">${activity.title}</button>
    </div>
`).join('');

// Inicializar carrito
var cart = activities[0];

viewActivity(cart.id);

// Función para visualizar detalles de la actividad seleccionada
function viewActivity(id) {
    const activity = activities.find(activity => activity.id === id);

    document.getElementById('cartItem').innerHTML = `
        <h2 class="carrito-titulo">${activity.title}</h2>
        <div class="carrito-info">
            <img src="${activity.image}" alt="${activity.title}" class="carrito-imagen">
            <p class="descripcion">${activity.description}</p>
            <span class="horario">Horario: ${activity.horario}</span><br>
            <span class="maestro">Maestro: ${activity.maestro}</span><br>
            <span class="contacto">Contacto: ${activity.contacto}</span>
        </div>
        <div class="inscribir">
            <button class="btn-inscribir" onclick="addToCart(${id})">Inscribirme</button>
        </div>
    `;
}

// Función para añadir actividad al carrito
function addToCart(id) {
    cart = activities.find(activity => activity.id === id);
    updateCart();
    window.location.href = '/assets/formulario.html';
}

// Función para actualizar la visualización del carrito
function updateCart() {
    const count = document.getElementById('count');
    const cartItem = document.getElementById('cartItem');

    if (cart) {
        cartItem.innerHTML = `
            <h2 class="carrito-titulo">${cart.title}</h2>
            <div class="carrito-info">
                <img src="${cart.image}" alt="${cart.title}" class="carrito-imagen">
                <p class="descripcion">${cart.description}</p>
                <span class="horario">Horario: ${cart.horario}</span><br>
                <span class="maestro">Maestro: ${cart.maestro}</span><br>
                <span class="contacto">Contacto: ${cart.contacto}</span>
            </div>
            <div class="inscribir">
                <button class="btn-inscribir" onclick="removeFromCart()"></button>
            </div>
        `;
    } else {
        count.innerText = 0;
        cartItem.innerHTML = '<p>No hay actividades seleccionadas</p>';
    }
}

// Función para eliminar la actividad del carrito
function removeFromCart() {
    cart = null;
    updateCart();
}

    </script>
</body>

</html>
